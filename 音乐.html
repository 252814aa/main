<p/>
<button onclick="playPrevious()">上一曲</button> <button onclick="playNext()">下一曲</button>
<script> var video = document.getElementById("myVideo");   
var currentIndex = 0; var videoSources = video.getElementsByTagName("source");
function playPrevious() {      currentIndex--;  
       if (currentIndex < 0) { currentIndex = videoSources.length - 1;
          }  video.src = videoSources[currentIndex].src; video.play();
           }    function playNext() { currentIndex++;
           if (currentIndex >= videoSources.length) { currentIndex = 0;     
            } video.src = videoSources[currentIndex].src;      video.play(); 
               } 
                </script>
